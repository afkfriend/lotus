<!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
<script type="text/javascript" id="twitch">
  var embed = new Twitch.Embed("twitch-embed", {
    width: 540,
    height: 480,
    channel: "itsvero",
    layout: "video",
    autoplay: false
  });
  
// nts: orig. vid width = 940

var chatPrefix = 'https://www.twitch.tv/embed/';
var chatSuffix = '/chat';

function streamToggle(name) {
    var player = embed.getPlayer();
    player.setChannel(name);

    $('#stream-chat').attr("src", chatPrefix + name + chatSuffix);
};

<!-- Query Live Streams from a list -->
var ids = ["46346234", "48827570", "60094199", "110137926"];
var readable_ids = ["itsvero", "saintonelive", "jiggajacks", "itsfriend"];
var i = 0;
var streamer = "";


<!-- Twitch stream API Autoswitch -->
$(window).on('load', function() {
   $.ajax({
    type: 'GET',
    url: 'https://api.twitch.tv/helix/streams?user_id=110137926&user_id=46346234&user_id=48827570&user_id=60094199&user_id=24505236',    
    headers: {'Client-ID': 'oiao56bstjfwqkn38ux770it20lhsq'}, 
    success: function (json) {
        var j = 0;
        for (i = 0; i < Object.keys(json.data).length; i++)
        {
          if (json.data[i].type == "live") {
            for (j = 0; j < ids.length; j++)
            {
                // Check for id match
                if(json.data[i].user_id == ids[j])
                {
                    streamer = readable_ids[j];
                    var btn = document.getElementById(streamer);
                    btn.style.backgroundColor = "#d22";
                    streamToggle(streamer);
                    document.getElementById("result").innerHTML = streamer;
                }
            }
          }
        }
        if (!streamer) {
            document.getElementById("result").innerHTML = "<h1 id='livestreams'>No live channels!</h1>";
        }
    }
   });
});
</script>
