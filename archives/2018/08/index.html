        <p><em>(Posted 2018-08-08)</em></p>
<p>Hi, this is <strong>Friend</strong> here with a brief PvE Thief build. This guide is built upon my experiences in CBT2 only, and therefore may not be applicable on release.</p>
<p>I wasn’t part of any first clear Chaos Dvorak or anything, but I was able to do somewhat competitive damage for my gear as a thief. There were several carry runs I have been a part of on <a href="https://www.twitch.tv/itsvero" target="_blank" rel="noopener">Vero’s</a> and <a href="https://www.twitch.tv/lionpoke" target="_blank" rel="noopener">Lionpoke’s</a> streams. The VODs should still be intact. Many of you will probably be surprised at my build, but I will justify why. This is probably the simplest build to play until achieving legendary weapons.    </p>
<p>The build in question:<br><img src="build.jpg" alt="CBT2 pre-Legendary Thief Build"></p>
<p><strong>Rotation:</strong> Kick, Mindstealer on cooldown. Align Mesoguard Plus EX (Dmg boost) with Holy Symbol and use it on cooldown. Vicious Cuts with SP and regen with Double Slash. Vicious cuts every Cunning proc.</p>
<p>First of all, why no poison?</p>
<p>After testing extensively, and every poison build I have used was a DPS loss.</p>
<p>It’s in my opinion that poison is simply not worth it until getting the <em>full Legendary set</em> from Chaos Dvorak. The legendary set indeed gives poison damage, but I was running a +15 Ikar Morde dagger, with very low enhanced Legendary weapons (+4 legendary offhand). </p>
<p>Therefore, I was not able to utilize the additional poison damage from the set effect. As a result I did no testing with it. But, I have no doubt a shift to poison-based builds will be much more viable after getting the set. </p>
<p><img src="legendary.jpg" alt="Legendary set. Gloves not pictured"></p>
<p>As you can see, the set gives +6% poison dmg for 6s on proc, per item. This is a total of +27% or +30% poison damage (I didn’t test the weapon and differential out, sorry).</p>
<p>There are many reasons why poison was more utilized in Korea’s Lv 50 cap and that I didn’t use it. One of the main reasons why this changed for our version is that the pre-requisite tree is simply different. </p>
<p>Below I will illustrate the prerequisite differences:</p>
<table>
<thead>
<tr>
<th>Skill</th>
<th>Prereqs: Korea (Past)</th>
<th>Prereqs: Korea (Post-Awaken Patch)</th>
<th>Prereqs: Global </th>
</tr>
</thead>
<tbody>
<tr>
<td>Surprise Attack</td>
<td>5 Poison Edge, 3 Poison Vial</td>
<td>6 Poison Edge, 4 Poison Vial</td>
<td>6 Poison Edge, 4 Poison Vial</td>
</tr>
<tr>
<td>Haste</td>
<td>3 Mindstealer</td>
<td>3 Mindstealer</td>
<td>5 Mindstealer</td>
</tr>
</tbody>
</table>
<p>As you can see, the pre-requisite changes severely punished Thief by adding a total of 4 required skill points. Thief already requires so many skill points to be relevant, but this is especially punishing in 50 cap. I can only hope that we get a level cap increase earlier than expected.</p>
<p>PvE Thieves will undoubtedly suffer in 50 cap.</p>
<p>As with any class,<br><strong>Stats:</strong> All LUK (All Main stat)<br><strong>Equipment:</strong> Prioritize piercing. Upgrade both main and offhand for best results</p>
